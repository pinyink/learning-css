<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-side {
            background-color: #f8f9fa;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            max-width: 120px;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100vh;
            width: 100%;
        }

        .right-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .left-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side with Slider -->
            <div class="col-md-6 d-none d-md-block left-side p-0">
                <img src="logo.png" alt="Logo" class="logo">
                <div id="carouselLogin" class="carousel slide w-100 h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="https://picsum.photos/800/600?random=1" class="d-block w-100 h-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://picsum.photos/800/600?random=2" class="d-block w-100 h-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://picsum.photos/800/600?random=3" class="d-block w-100 h-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side with Login Form -->
            <div class="col-md-6 right-side">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="mb-4 text-center">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
