<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .login-container {
            height: 100vh;
        }

        .carousel-inner img {
            object-fit: cover;
            height: 100vh;
        }

        .login-form {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container-fluid login-container">
        <div class="row h-100">
            <!-- Left: Carousel -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div id="loginCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="https://picsum.photos/1000/800?random=1" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://picsum.photos/1000/800?random=2" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="https://picsum.photos/1000/800?random=3" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right: Login Form -->
            <div class="col-md-6 login-form">
                <div class="login-box">
                    <h2 class="text-primary mb-4 text-center">Welcome Back</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center">Donâ€™t have an account? <a href="#"
                            class="text-primary text-decoration-none">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
